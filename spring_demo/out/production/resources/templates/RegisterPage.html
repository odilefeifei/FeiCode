<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Register</title>
    <link href="/webjars/materializecss/0.96.0/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="css/diyCss.css" type="text/css" rel="stylesheet" media="screen,projection"/>

    <script src="/webjars/jquery/2.1.4/jquery.js"></script>
    <script src="/webjars/materializecss/0.96.0/js/materialize.js"></script>
</head>
<body>
<div class="row">
    <form class="col s12" th:action="@{/register}" method="post">
        <div class="row">
            <div class="input-field col s6">
                <input id="first_name" type="text" class="validate"/>
                <label for="first_name">账号</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input id="password1" type="password" class="validate"/>
                <label for="password1">密码</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input id="password2" type="password" class="validate"/>
                <label for="password2">确认密码</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">
                <i class="material-icons right">Register</i>
            </button>
        </div>



    </form>
</div>
</body>
</html>
