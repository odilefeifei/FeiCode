<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
    <link href="/webjars/materializecss/0.96.0/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="css/diyCss.css" type="text/css" rel="stylesheet" media="screen,projection"/>

    <script src="/webjars/jquery/2.1.4/jquery.js"></script>
    <script src="/webjars/materializecss/0.96.0/js/materialize.js"></script>
</head>
<body>
<div class="row">
    <form class="col s12" th:action="@{/login}" method="post">
        <div class="row">
            <div class="input-field col s6">
                <input id="first_name" type="text" class="validate"/>
                <label for="first_name">账号</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input id="password" type="password" class="validate"/>
                <label for="password">密码</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">
                <i class="material-icons right">Login</i>
            </button>
           <!-- <a class="waves-effect waves-light btn">没有账号？注册</a>
-->
<!--
            通过name,来传递register参数到后台
-->
          <button class="btn waves-effect waves-light" type="register" name="register">
                <i class="material-icons right">没有账号？注册</i>
            </button>
        </div>



    </form>
</div>
</body>
</html>
